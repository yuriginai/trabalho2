<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutastic Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Ranking</h2>
    <ol id="leaderboard" class="leaderboard"></ol>
    <div id="player-input">
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button id="begin-game" class="begin-button">Iniciar Jogo</button>
    </div>
    <div id="game-status">
        <br>
        <div id="elapsed-time" class="elapsed-time">Tempo: 0s</div>
    </div>
    <div id="feedback"></div>
    <div id="memory-game-container"></div>
    <br>
    <button id="restart-game" class="restart-button">Reiniciar Jogo</button>
    <h1>Frutastic Memória</h1>
    <script src="script.js"></script>
</body>
</html>
